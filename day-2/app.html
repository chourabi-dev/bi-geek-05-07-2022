<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUITE FORMS</title>
</head>
<body>



    <form >

        <div>
            <label for="">date</label>
            <input type="date">
        </div>

        <div>
            <label for="">button</label>
            <input type="button" value="click me">
        </div>

        <div>
            <label for="">time</label>
            <input  type="time">
        </div>

        <div>
            <label for="">number</label>
            <input  type="number">
        </div>

        <div>
            <label for="">file</label>
            <input  type="file" multiple accept="image/*">
        </div>

        <div>
            <label for="">range</label>
            <input  type="range" value="80">
        </div>

        <div>
            <label for="">month</label>
            <input  type="month">
        </div>

 
            
        <div>
            <label for="">url</label>
            <input  type="url" required>
        </div>

    

        <div>
            <label for="">search</label>
            <input  type="search">
        </div>

        <div>
            <label for="">phone</label>
            <input  type="tel">
        </div>


        
        <div>
            <label for="">color</label>
            <input  type="color">
        </div>

        
                
        <div>
            <label for="">checkbox</label>
            <input  type="checkbox"> <label for="">boga</label> 
            
            <input  type="checkbox"> <label for="">fanta</label> 
            
            <input  type="checkbox"> <label for="">coka</label> 
            
        </div>

        
        
      

        <div>
            <label for="">radio</label>

            <input type="radio" name="job" checked> Employee
            
            <input type="radio" name="job"> Student
            

        </div>

        
        
        

        
        

        
        

    </form>
    
</body>
</html>
