<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <h3>FORMS</h3>

    <form > 
        <div>
            <label for="">name</label>
            <br>
            <input type="text" pattern="[a-z]*[1-9]*" placeholder="please put in your name" required minlength="4">
        </div>
        <div>
            <label for="">Email</label>
            <br>
            <input type="email" placeholder="please put in your email" required>
        </div>
        <div>
            <label for="">password</label>
            <br>
            <input type="password" placeholder="password" required maxlength="8">
        </div>
         
        <div>
            <button type="reset" >cancel</button>
            <button type="submit" >save user</button>
        </div> 
    </form>



    
    
</body>
</html>
